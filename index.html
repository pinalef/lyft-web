<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">
    <title>Lyft</title>
</head>
<body>
<div class="container-fluid " id="splashscreen">
  <div class="row">
		<div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
			<img id="logo-white" class="img-responsive center-block" src="assets/img/logo-white.png" alt="">
		</div>
  </div>
</div>
<!-- Pantalla principal -->
<div class="container-fluid" id="home" >
	<div class="row bottom-align-text bottom-align">
		<div class="col-xs-6 col-sm-6">
				<button class="btn btn-default pull-right" type="submit">LOG IN</button>
		</div>
		<div class="col-xs-6 col-sm-6">
				<button class="btn btn-default pull-left" id="sign-up-btn" type="submit" data-toggle="modal" data-target="#modal1">SIGN UP</button>
		</div>
	</div>
</div>		
</div>
<!-- Modal 1 -->
<div class="modal fade" id="modal1" role="dialog">
	<div class="modal-dialog">
<!-- Modal content-->
  	<div class="modal-content">
    	<div class="modal-header">
      		<h4 class="modal-title center">Sign Up</h4>
    	</div>
  		<div class="modal-body center">
				<p>Join now for free ride credit</p>
				<div class="row">
					<div class="col-xs-12 col-sm-12 ">
						<div class="col-xs-6 col-sm-6 centered">
							<select class="custom-select">
							<option value="1">Chile</option>
							<option value="2">Peru</option>
							<option value="3">Mexico</option>
							</select>
						</div>
						<div class="col-xs-6 col-sm-6">
							<input placeholder="+56" id="phone_num" type="number" class="form-control" value="56">		
						</div>
				<div class="row">
					<p>We'll send a text to verify your phone</p>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12">
						<button type="button" class="btn">NEXT</button>
					</div>
				</div>
			</div>
<!-- modal footer -->
		<div class="modal-footer">
  		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
